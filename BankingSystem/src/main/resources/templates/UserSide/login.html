<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Iconic Bank</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-dark: #0d1b2a;
            --primary-medium: #1b263b;
            --primary-light: #415a77;
            --accent: #007bff;
            --accent-hover: #0069d9;
            --success: #28a745;
            --danger: #dc3545;
            --text-light: #f8f9fa;
        }
        
        body {
            background: linear-gradient(135deg, var(--primary-dark), var(--primary-medium), var(--primary-light));
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-light);
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 8px 30px rgba(0, 0, 0, 0.8);
            width: 100%;
            max-width: 450px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .bank-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .bank-logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(145deg, var(--accent), var(--primary-light));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            box-shadow: 0 0 25px rgba(0, 123, 255, 0.6);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        .bank-logo i {
            font-size: 35px;
            color: white;
        }
        
        .login-title {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
            color: var(--text-light);
            position: relative;
        }
        
        .login-title:after {
            content: '';
            display: block;
            width: 60px;
            height: 3px;
            background: var(--accent);
            margin: 10px auto;
            border-radius: 2px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-label {
            font-weight: 500;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            color: var(--text-light);
        }
        
        .form-label i {
            margin-right: 10px;
            color: var(--accent);
            width: 20px;
        }
        
        .form-control {
            background-color: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--text-light);
            padding: 12px 15px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.12);
            border-color: var(--accent);
            box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25);
            color: var(--text-light);
        }
        
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .password-container {
            position: relative;
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            padding: 5px;
        }
        
        .btn-login {
            background: linear-gradient(to bottom, var(--accent), var(--accent-hover));
            border: none;
            padding: 14px;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.3s ease;
            width: 100%;
            color: white;
            margin-top: 10px;
            font-size: 16px;
        }
        
        .btn-login:hover {
            opacity: 0.9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.4);
        }
        
        .btn-register {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-light);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 12px;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s ease;
            display: block;
            text-align: center;
            margin-top: 15px;
            font-weight: 600;
        }
        
        .btn-register:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            color: var(--text-light);
            text-decoration: none;
        }
        
        .alert {
            border-radius: 10px;
            border: none;
            padding: 15px 20px;
            margin-bottom: 25px;
            border-left: 4px solid;
        }
        
        .alert-success {
            background-color: rgba(40, 167, 69, 0.2);
            color: #d4edda;
            border-left-color: var(--success);
        }
        
        .alert-danger {
            background-color: rgba(220, 53, 69, 0.2);
            color: #f8d7da;
            border-left-color: var(--danger);
        }
        
        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }
        
        .forgot-password a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }
        
        .forgot-password a:hover {
            color: var(--accent);
            text-decoration: underline;
        }
        
        .security-notice {
            margin-top: 25px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            border-left: 3px solid var(--accent);
            text-align: center;
        }
        
        .security-notice i {
            margin-right: 5px;
            color: var(--accent);
        }
        
        .system-status {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 12px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            font-size: 14px;
        }
        
        .status-item {
            display: flex;
            align-items: center;
        }
        
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-active {
            background-color: var(--success);
        }
        
        /* Animation for alerts */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .alert {
            animation: slideIn 0.3s ease;
        }
        
        @media (max-width: 576px) {
            .login-container {
                padding: 30px 20px;
            }
            
            .system-status {
                flex-direction: column;
                gap: 10px;
            }
			.home-button-container {
			            text-align: center;
			            margin-top: 30px;
			            padding-top: 20px;
			            border-top: 1px solid rgba(255, 255, 255, 0.2);
			        }
			        
        }
    </style>
</head>

<body>
    <div class="login-container">
        <!-- System Status -->
        <div class="system-status">
            <div class="status-item">
                <span class="status-indicator status-active"></span>
                System: Online
            </div>
            <div class="status-item">
                <span class="status-indicator status-active"></span>
                Security: Active
            </div>
        </div>
        
        <!-- Bank Header -->
        <div class="bank-header">
            <div class="bank-logo">
                <i class="fas fa-university"></i>
            </div>
            <h2>ICONIC BANK</h2>
            <p>Secure Online Banking</p>
        </div>

        <!-- Success Message -->
        <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${message}"></span>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert"></button>
        </div>
        
        <!-- Error Message -->
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i>
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert"></button>
        </div>

        <h3 class="login-title">Login to Your Account</h3>
        
        <!-- Login Form -->
        <form th:action="@{/logform}" th:object="${user}" method="post">
            <div class="form-group">
                <label for="username" class="form-label">
                    <i class="fas fa-user"></i>Username
                </label>
                <input type="text" class="form-control" id="username" th:field="*{username}" 
                       placeholder="Enter your username" required>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">
                    <i class="fas fa-lock"></i>Password
                </label>
                <div class="password-container">
                    <input type="password" class="form-control" id="password" th:field="*{password}" 
                           placeholder="Enter your password" required>
                    <button type="button" class="password-toggle" id="passwordToggle">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <button type="submit" class="btn-login">
                <i class="fas fa-sign-in-alt me-2"></i>Login
            </button>
        </form>

        <a th:href="@{/register}" class="btn-register">
            <i class="fas fa-user-plus me-2"></i>Create New Account
        </a>

        <div class="forgot-password">
            <a href="#">
                <i class="fas fa-key me-1"></i>Forgot Password?
            </a>
        </div>
		<div class="home-button-container">
		           <a th:href="@{/home}" class="btn-home">
		               <i class="fas fa-home me-2"></i> Back to Home
		           </a>
		       </div>
        
        <div class="security-notice">
            <p><i class="fas fa-shield-alt"></i> Your information is secured with bank-level encryption.</p>
        </div>
    </div>

    <script>
        // Toggle password visibility
        document.getElementById('passwordToggle').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });
        
        // Auto-hide messages after 5 seconds
        setTimeout(() => {
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(alert => {
                if (alert.classList.contains('show')) {
                    const bsAlert = new bootstrap.Alert(alert);
                    bsAlert.close();
                }
            });
        }, 5000);
        
        // Focus on username field when page loads
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('username').focus();
        });
    </script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
