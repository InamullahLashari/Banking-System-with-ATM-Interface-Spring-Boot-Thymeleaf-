<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Registration - Iconic Bank</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-dark: #0d1b2a;
            --primary-medium: #1b263b;
            --primary-light: #415a77;
            --accent: #007bff;
            --accent-hover: #0069d9;
            --success: #28a745;
            --danger: #dc3545;
            --text-light: #f8f9fa;
            --form-bg: rgba(255, 255, 255, 0.05);
        }
        
        body {
            background: linear-gradient(135deg, var(--primary-dark), var(--primary-medium), var(--primary-light));
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-light);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .header-container {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header-container img {
            width: 90px;
            margin-bottom: 15px;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
        }
        
        .icon-title {
            font-weight: 700;
            color: var(--text-light);
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            margin-bottom: 5px;
        }
        
        .form-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 8px 30px rgba(0, 0, 0, 0.8);
            width: 100%;
            max-width: 500px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .form-title {
            text-align: center;
            margin-bottom: 25px;
            font-weight: 600;
            color: var(--text-light);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            font-weight: 500;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
        }
        
        .form-label i {
            margin-right: 10px;
            color: var(--accent);
        }
        
        .form-control {
            background-color: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--text-light);
            padding: 12px 15px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.12);
            border-color: var(--accent);
            box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25);
            color: var(--text-light);
        }
        
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .btn-primary {
            background-color: var(--accent);
            border: none;
            padding: 12px;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background-color: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.4);
        }
        
        .home-btn {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-light);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            margin-top: 20px;
        }
        
        .home-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            color: var(--text-light);
        }
        
        .home-btn i {
            margin-right: 8px;
        }
        
        .alert {
            border-radius: 10px;
            border: none;
            padding: 15px 20px;
            margin-bottom: 25px;
        }
        
        .alert-success {
            background-color: rgba(40, 167, 69, 0.2);
            color: #d4edda;
            border-left: 4px solid var(--success);
        }
        
        .alert-danger {
            background-color: rgba(220, 53, 69, 0.2);
            color: #f8d7da;
            border-left: 4px solid var(--danger);
        }
        
        .security-notice {
            margin-top: 25px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            border-left: 3px solid var(--accent);
        }
        
        .security-notice i {
            margin-right: 5px;
            color: var(--accent);
        }
        
        .input-hint {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 5px;
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 42px;
            cursor: pointer;
            color: rgba(255, 255, 255, 0.5);
        }
        
        @media (max-width: 576px) {
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <!-- Success and Error Messages -->
    <div th:if="${Succmessage}" class="alert alert-success text-center" id="successMessage">
        <h5 th:text="${Succmessage}"></h5>
    </div>
    <div th:if="${Errormessage}" class="alert alert-danger text-center" id="errorMessage">
        <h5 th:text="${Errormessage}"></h5>
    </div>

    <div class="header-container">
        <img src="/images/eagle.png" alt="Iconic Bank Logo">
        <h2 class="icon-title">ICONIC BANK</h2>
    </div>

    <div class="form-container">
        <h2 class="text-center">OPEN THE NEW ACCOUNT</h2>

		<form th:action="@{/createaccount}" th:object="${user}" method="post">

		    <!-- Name -->
		    <div class="form-group">
		        <label for="name"><i class="fas fa-user"></i> Name:</label>
		        <input type="text" class="form-control" id="name" th:field="*{name}" required>
		    </div>

		    <!-- Email -->
		    <div class="form-group">
		        <label for="email"><i class="fas fa-envelope"></i> Email:</label>
		        <input type="email" class="form-control" id="email" th:field="*{email}" required>
		    </div>

		    <!-- CNIC -->
		    <div class="form-group">
		        <label for="cnic"><i class="fas fa-id-card"></i> CNIC:</label>
		        <input type="text" class="form-control" id="cnic" th:field="*{cnic}" maxlength="13" required>
		    </div>

		    <!-- Phone -->
		    <div class="form-group">
		        <label for="phoneNum"><i class="fas fa-phone"></i> Phone Number:</label>
		        <input type="tel" class="form-control" id="phoneNum" th:field="*{phoneNum}" required>
		    </div>

		    <!-- Address -->
		    <div class="form-group">
		        <label for="address"><i class="fas fa-home"></i> Address:</label>
		        <input type="text" class="form-control" id="address" th:field="*{address}" required>
		    </div>

		    <!-- Submit -->
		    <button type="submit" class="btn btn-primary btn-block">Create Account</button>
		</form>

        <div class="security-notice">
            <p><i class="fas fa-shield-alt"></i> Your information is secured with bank-level encryption. We protect your data with advanced security measures.</p>
        </div>
    </div>
    
    <a th:href="@{/bank}" class="home-btn">
        <i class="fas fa-arrow-left"></i> Back to Home
    </a>

    <!-- JavaScript to hide messages after a few seconds -->
    <script>
        function hideMessage(elementId, delay) {
            const messageElement = document.getElementById(elementId);
            if (messageElement) {
                setTimeout(() => {
                    messageElement.style.display = 'none';
                }, delay);
            }
        }

        // Hide success and error messages after 5 seconds
        hideMessage('successMessage', 5000);
        hideMessage('errorMessage', 5000);

        // CNIC validation
        document.getElementById('cnic')?.addEventListener('input', function() {
            this.value = this.value.replace(/\D/g, '');
            if (this.value.length > 13) {
                this.value = this.value.slice(0, 13);
            }
        });
        
        // Phone number validation
        document.getElementById('phoneno')?.addEventListener('input', function() {
            this.value = this.value.replace(/[^0-9+]/g, '');
            if (this.value.includes('+') && this.value.indexOf('+') !== 0) {
                this.value = this.value.replace('+', '');
                this.value = '+' + this.value;
            }
        });
    </script>
</body>

    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
