<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deposit Success - Iconic Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0d1b2a, #1b263b, #415a77);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
            color: #f8f9fa;
        }
        .card {
            background: rgba(0, 0, 0, 0.75);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.8);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        h3 {
            color: #28a745;
            margin-bottom: 20px;
        }
        .btn {
            width: 45%;
            margin: 10px;
            font-weight: 500;
        }
    </style>
</head>
<body>
<div class="card">
    <h3>‚úÖ Deposit Successful!</h3>
    <p>You deposited <b th:text="${amount}"></b> into account:</p>
    <p><b>Account Number:</b> <span th:text="${accountNumber}"></span></p>
    <p><b>New Balance:</b> <span th:text="${newBalance}"></span></p>

    <div>
        <a href="/Deposite" class="btn btn-primary">üîÑ Deposit Again</a>
        <a href="/home" class="btn btn-secondary">üè† Back to Home</a>
    </div>
</div>
</body>
</html>
