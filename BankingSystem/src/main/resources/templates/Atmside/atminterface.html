<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iconic Bank - ATM Main Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-dark: #0d1b2a;
            --primary-medium: #1b263b;
            --primary-light: #415a77;
            --accent: #007bff;
            --accent-hover: #0069d9;
            --success: #28a745;
            --danger: #dc3545;
            --text-light: #f8f9fa;
        }
        
        body {
            background: linear-gradient(135deg, var(--primary-dark), var(--primary-medium), var(--primary-light));
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-light);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .bank-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .bank-logo {
            width: 100px;
            height: 100px;
            background: linear-gradient(145deg, var(--accent), var(--primary-light));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            box-shadow: 0 0 25px rgba(0, 123, 255, 0.6);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        .bank-logo i {
            font-size: 45px;
            color: white;
        }
        
        .atm-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 8px 30px rgba(0, 0, 0, 0.8);
            width: 100%;
            max-width: 700px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .welcome-section {
            text-align: center;
            margin-bottom: 25px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border-left: 4px solid var(--accent);
        }
        
        .menu-title {
            text-align: center;
            margin-bottom: 25px;
            font-weight: 600;
            position: relative;
        }
        
        .menu-title:after {
            content: '';
            display: block;
            width: 80px;
            height: 3px;
            background: var(--accent);
            margin: 10px auto;
            border-radius: 2px;
        }
        
        .transaction-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .transaction-btn {
            background: rgba(255, 255, 255, 0.05);
            border: none;
            border-radius: 10px;
            padding: 25px 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 160px;
            border-left: 4px solid var(--accent);
            color: var(--text-light);
            width: 100%;
        }
        
        .transaction-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.08);
        }
        
        .transaction-icon {
            font-size: 35px;
            margin-bottom: 15px;
            color: var(--accent);
        }
        
        .transaction-name {
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 18px;
        }
        
        .transaction-desc {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .action-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }
        
        .btn-action {
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
        }
        
        .btn-exit {
            background: linear-gradient(to bottom, var(--danger), #c41919);
            color: white;
        }
        
        .btn-help {
            background: linear-gradient(to bottom, var(--success), #008e44);
            color: white;
        }
        
        .btn-action:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        
        .security-notice {
            margin-top: 25px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            border-left: 3px solid var(--success);
            text-align: center;
        }
        
        .security-notice i {
            margin-right: 5px;
            color: var(--success);
        }
        
        .system-status {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
        }
        
        .status-item {
            display: flex;
            align-items: center;
            font-size: 14px;
        }
        
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-active {
            background-color: var(--success);
        }
        
        .copyright {
            margin-top: 30px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            text-align: center;
        }
        
        /* Animated background elements */
        .bg-bubbles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
        }
        
        .bg-bubbles li {
            position: absolute;
            list-style: none;
            display: block;
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.15);
            bottom: -160px;
            border-radius: 50%;
            animation: square 25s infinite;
            transition-timing-function: linear;
        }
        
        @keyframes square {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.5;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
            }
        }
		.home-button-container {
		    text-align: center;
		    margin-top: 30px;        /* space from previous section */
		    padding-top: 15px;       /* optional padding inside container */
		    border-top: 1px solid rgba(255,255,255,0.2); /* subtle separator line */
		}

        
        /* Positioning for bubbles */
        .bg-bubbles li:nth-child(1) {
            left: 10%;
            animation-delay: 0s;
            width: 80px;
            height: 80px;
        }
        
        .bg-bubbles li:nth-child(2) {
            left: 20%;
            animation-delay: 2s;
            animation-duration: 17s;
        }
        
        .bg-bubbles li:nth-child(3) {
            left: 25%;
            animation-delay: 4s;
        }
        
        .bg-bubbles li:nth-child(4) {
            left: 40%;
            animation-delay: 0s;
            animation-duration: 22s;
            width: 60px;
            height: 60px;
        }
        
        .bg-bubbles li:nth-child(5) {
            left: 70%;
            animation-delay: 3s;
        }
        
        .bg-bubbles li:nth-child(6) {
            left: 80%;
            animation-delay: 2s;
            width: 90px;
            height: 90px;
        }
        
        .bg-bubbles li:nth-child(7) {
            left: 32%;
            animation-delay: 6s;
            width: 70px;
            height: 70px;
        }
        
        .bg-bubbles li:nth-child(8) {
            left: 55%;
            animation-delay: 8s;
            animation-duration: 18s;
        }
        
        .bg-bubbles li:nth-child(9) {
            left: 25%;
            animation-delay: 9s;
            animation-duration: 20s;
        }
        
        .bg-bubbles li:nth-child(10) {
            left: 90%;
            animation-delay: 11s;
            width: 50px;
            height: 50px;
        }
        
        @media (max-width: 768px) {
            .transaction-grid {
                grid-template-columns: 1fr;
            }
            
            .atm-container {
                padding: 20px;
            }
            
            .transaction-btn {
                min-height: 140px;
                padding: 20px 15px;
            }
        }
        
        /* Form styling */
        .transaction-form {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .transaction-form button {
            background: transparent;
            border: none;
            width: 100%;
            height: 100%;
            color: inherit;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Animated background elements -->
    <ul class="bg-bubbles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    
    <div class="bank-header">
        <div class="bank-logo">
            <i class="fas fa-landmark"></i>
        </div>
        <h2>ICONIC BANK</h2>
        <p>ATM Banking Services</p>
    </div>
    
    <div class="atm-container">
        <div class="system-status">
            <div class="status-item">
                <span class="status-indicator status-active"></span>
                System: Online
            </div>
            <div class="status-item">
                <span class="status-indicator status-active"></span>
                Security: Active
            </div>
        </div>
        
        <div class="welcome-section">
            <h4 th:text="${message} ?: 'Welcome to Iconic Bank ATM'">Welcome to Iconic Bank ATM</h4>
            <p class="mb-0">Please select a transaction</p>
        </div>
        
        <h3 class="menu-title">Main Menu</h3>
        
		<div class="transaction-grid">
		           <!-- Fast Cash -->
		           <div class="transaction-btn">
		               <form class="transaction-form" th:action="@{/fastcash}" method="get">
		                   <button type="submit">
		                       <div class="transaction-icon">
		                           <i class="fas fa-money-bill-wave"></i>
		                       </div>
		                       <div class="transaction-name">Fast Cash</div>
		                       <div class="transaction-desc">Quick withdrawal with preset amounts</div>
		                   </button>
		               </form>
		           </div>
            
            <!-- Cash Withdrawal -->
            <div class="transaction-btn">
                <form class="transaction-form" th:action="@{/withdraw}" method="Get">
                    <button type="submit">
                        <div class="transaction-icon">
                            <i class="fas fa-money-check-alt"></i>
                        </div>
                        <div class="transaction-name">Cash Withdrawal</div>
                        <div class="transaction-desc">Withdraw custom amount</div>
                    </button>
                </form>
            </div>
            
            <!-- Balance Inquiry -->
            <div class="transaction-btn">
                <form class="transaction-form" th:action="@{/balance}" method="post">
                    <button type="submit">
                        <div class="transaction-icon">
                            <i class="fas fa-chart-line"></i>
                        </div>
                        <div class="transaction-name">Balance Inquiry</div>
                        <div class="transaction-desc">Check account balance</div>
                    </button>
                </form>
            </div>
            
            <!-- Funds Transfer -->
            <div class="transaction-btn">
                <form class="transaction-form" th:action="@{/transfer}" method="post">
                    <button type="submit">
                        <div class="transaction-icon">
                            <i class="fas fa-exchange-alt"></i>
                        </div>
                        <div class="transaction-name">Funds Transfer</div>
                        <div class="transaction-desc">Transfer between accounts</div>
                    </button>
                </form>
            </div>
            
            <!-- Bill Payment -->
            <div class="transaction-btn">
                <form class="transaction-form" th:action="@{/billpay}" method="post">
                    <button type="submit">
                        <div class="transaction-icon">
                            <i class="fas fa-file-invoice-dollar"></i>
                        </div>
                        <div class="transaction-name">Bill Payment</div>
                        <div class="transaction-desc">Pay utility bills</div>
                    </button>
                </form>
            </div>
            
            <!-- Mobile Top-Up -->
            <div class="transaction-btn">
                <form class="transaction-form" th:action="@{/mobiletopup}" method="post">
                    <button type="submit">
                        <div class="transaction-icon">
                            <i class="fas fa-mobile-alt"></i>
                        </div>
                        <div class="transaction-name">Mobile Top-Up</div>
                        <div class="transaction-desc">Recharge mobile credit</div>
                    </button>
                </form>
            </div>
        </div>
        
		<div class="home-button-container">
		    <a th:href="@{/home}" class="btn-home">
		        <i class="fas fa-home me-2"></i> Back to Home
		    </a>
		</div>

		
        
        <div class="security-notice">
            <p><i class="fas fa-shield-alt"></i> Your transactions are protected by advanced security systems. Please shield your PIN when entering it.</p>
        </div>
    </div>
    
    <div class="copyright">
        <p>&copy; 2023 Iconic Bank. All rights reserved.</p>
    </div>
</body>
</html>
